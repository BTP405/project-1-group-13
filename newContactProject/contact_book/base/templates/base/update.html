{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
</head>
<body>
    <h1>Edit Contact</h1> 

    <form method="post" action={% url 'update' pk=contactInfo.contact_id%}>
        <h2> Contact Information</h2>
        {% csrf_token %}

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" value={{contactInfo.fname}} required>
        <br/>
        <br/>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" value={{contactInfo.lname}}>
        <br/>
        <br/>

        <label for="email">email</label>
        <input type="text" id="email" name="email" value={{contactInfo.email}}>
        <br/>
        <br/>

        <label for="notes">notes</label>
        <input type="text" id="notes" name="notes" value="{{contactInfo.notes}}">
        <br/>
        <br/>

        <label for="address">address</label>
        <input type="text" id="address" name="address" value="{{contactInfo.address}}">
        <br/>
        <br/>

        <label for="birthday">birthday (yyyy-mm-dd)</label >
        <input type="text" id="birthday" name="birthday" value={{contactInfo.birthday}}>
        <br/>
        <br/>

        <h2>Contact Phone Number(s)</h2>
        
        <label for="work">work</label>
        <input type="text" id="work" name="work" value={{phoneInfo.work}}>
        <br/>
        <br/>

        <label for="school">school</label>
        <input type="text" id="school" name="school" value={{phoneInfo.school}}>
        <br/>
        <br/>

        <label for="home">home</label>
        <input type="text" id="home" name="home" value={{phoneInfo.home}}>
        <br/>
        <br/>

        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" name="mobile" value="{% if phoneInfo.mobile %}{{ phoneInfo.mobile }}{% endif %}">
        <br/><br/>
        

        <label for="other">other</label>
        <input type="text" id="other" name="other">
        <br/>
        <br/>

        <h2>Contact Socials</h2>
        
        <label for="instagram">instagram</label>
        <input type="text" id="instagram" name="instagram" value={{socialInfo.instagram}}>
        <br/>
        <br/>

        <label for="twitter">twitter</label>
        <input type="text" id="twitter" name="twitter" value={{socialInfo.twitter}}>
        <br/>
        <br/>

        <label for="facebook">facebook</label>
        <input type="text" id="facebook" name="facebook" value={{socialInfo.facebook}}>
        <br/>
        <br/>

        <label for="discord">discord</label>
        <input type="text" id="discord" name="discord" value={{socialInfo.discord}}>
        <br/>
        <br/>
        <label for="other">other</label>
        <input type="text" id="other" name="other" value={{socialInfo.other}}>
        <br/>
        <br/>
        <button type="submit">Confirm</button>
        </form>
        <br/>
        <a href={% url 'person' pk=contactInfo.contact_id%}><button>Cancel</button></a>
</body>
</html>
